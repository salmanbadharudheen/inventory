{% extends 'base.html' %}

{% block page_title %}Brand Management{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2>Asset Brands</h2>
    <a href="{% url 'brand-create' %}" class="btn btn-primary">
        <i data-lucide="plus"></i> Add New Brand
    </a>
</div>

<div class="card" style="padding: 0;">
    <table style="width:100%; text-align:left; border-collapse:collapse;">
        <thead style="background: #F8FAFC;">
            <tr>
                <th style="padding:1rem;">Name</th>
                <th style="padding:1rem;">Code</th>
                <th style="padding:1rem;">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for brand in brands %}
            <tr style="border-bottom:1px solid var(--border-color);">
                <td style="padding:1rem; font-weight: 500;">{{ brand.name }}</td>
                <td style="padding:1rem;">{{ brand.code|default:"-" }}</td>
                <td style="padding:1rem;">
                    <a href="{% url 'brand-edit' brand.pk %}" class="btn" style="padding: 0.25rem 0.5rem;">
                        <i data-lucide="edit-2" style="width: 16px;"></i>
                    </a>
                </td>
            </tr>

            {% empty %}
            <tr>
                <td colspan="3" style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                    No brands found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
