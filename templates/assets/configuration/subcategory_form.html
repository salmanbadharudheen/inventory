{% extends 'base.html' %}

{% block page_title %}{% if object %}Edit SubCategory{% else %}Add SubCategory{% endif %}{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: red; font-size: 0.875rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Save SubCategory</button>
                <a href="{% url 'subcategory-list' %}" class="btn"
                    style="border: 1px solid var(--border-color);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
