{% extends 'base.html' %}

{% block page_title %}Department Management{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2>Departments</h2>
    <a href="{% url 'department-create' %}" class="btn btn-primary">
        <i data-lucide="plus"></i> Add New Department
    </a>
</div>

<div class="card" style="padding: 0;">
    <table style="width:100%; text-align:left; border-collapse:collapse;">
        <thead style="background: #F8FAFC;">
            <tr>
                <th style="padding:1rem;">Department Name</th>
                <th style="padding:1rem;">Branch</th>
                <th style="padding:1rem;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dept in departments %}
            <tr style="border-bottom:1px solid var(--border-color);">
                <td style="padding:1rem; font-weight: 500;">{{ dept.name }}</td>
                <td style="padding:1rem;">{{ dept.branch.name }}</td>
                <td style="padding:1rem;">
                    <a href="{% url 'department-edit' dept.pk %}" class="btn" style="padding: 0.25rem 0.5rem;"><i
                            data-lucide="edit-2" style="width: 16px;"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                    No departments found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
