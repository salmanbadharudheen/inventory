{% extends 'base.html' %}
{% load static %}

{% block page_title %}Floor Management{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2>Floors</h2>
    <a href="{% url 'floor-create' %}" class="btn btn-primary">
        <i data-lucide="plus"></i> Add New Floor
    </a>
</div>

<div class="card" style="padding: 0;">
    <table style="width:100%; text-align:left; border-collapse:collapse;">
        <thead style="background: #F8FAFC;">
            <tr>
                <th style="padding:1rem;">Floor Name</th>
                <th style="padding:1rem;">Building</th>
                <th style="padding:1rem;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for floor in floors %}
            <tr style="border-bottom:1px solid var(--border-color);">
                <td style="padding:1rem; font-weight: 500;">{{ floor.name }}</td>
                <td style="padding:1rem;">{{ floor.building.name }}</td>
                <td style="padding:1rem;">
                    -
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                    No floors found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
